<script type="text/x-red" data-template-name="rocketchat-in">
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-tasks"></i> Host</label>

        <label for="node-input-port"><i class="fa fa-tasks"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="3000">

    <div class="form-row">
        <label for="node-input-user"><i class="fa fa-tasks"></i> User</label>
        <input type="text" id="node-input-user" placeholder="User">

<script type="text/x-red" data-help-name="rocketchat-in">

   <code>msg.payload</code>. msg.payload is a String.</p>

<script type="text/javascript">
    RED.nodes.registerType('rocketchat-in',{

        credentials: {

                type: "text"
            },
            port: {
                type: "text"
            },
            user: {
                type: "text"
            },
            password: {
                type: "password"
            }
